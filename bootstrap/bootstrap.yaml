apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-single-cluster
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap/base
    repoURL: https://github.com/jem2305/argocd-test.git
    targetRevision: kustomize-guestbook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true