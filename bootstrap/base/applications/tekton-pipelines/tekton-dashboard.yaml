apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-pipelines
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jem2305/argocd-test.git
    targetRevision: kustomize-guestbook
    path: tekton-dashboard/overlays/tekton-pipelines
  destination:
    server: https://kubernetes.default.svc
    namespace: tekton-pipelines
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true