apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
  labels:
    name: guestbook
spec:
  project: default
  source:
    repoURL: https://github.com/jem2305/argocd-test.git
    targetRevision: kustomize-guestbook
    path: kustomize-guestbook/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
