apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: azure-infra-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jem2305/argocd-test.git
    targetRevision: kustomize-guestbook
    path: azure-infra/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
