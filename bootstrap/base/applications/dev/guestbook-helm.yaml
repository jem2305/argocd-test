apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-dev-helm
  namespace: argocd
  labels:
    name: helm-guestbook
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: master
    path: helm-guestbook
    helm:
      parameters:
      - name: ingress.enabled
        value: true
      - name: ingress.hosts
        value:
          - guestbook.test.192.168.59.101.nip.io
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
